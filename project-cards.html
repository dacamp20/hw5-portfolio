<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project-CardsPage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="theme.js"></script>

</head>


<body>
    <header>
        <div class="theme-toggle-container">
            <label for="themeToggle" class="theme-toggle-label">Thanksgiving Theme</label>
            <label class="switch">
                <input type="checkbox" id="themeToggle" name="themeToggle" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
            <noscript>
                <p style="color: red; font-weight: bold;">
                    Using system default theme. Theme toggle requires JavaScript.
                </p>
            </noscript>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="project-cards.html">Project-Cards</a></li>
                <li><a href="crud.html">Manage Cards</a></li>

            </ul>
        </nav>

        <h1>Project-Cards</h1>
    </header>

    <main>
        <section class="controls">
            <div class="button-container">
                <button id="loadLocal" class="load-btn">Load Local</button>
                <button id="loadRemote" class="load-btn">Load Remote</button>
                <button id="clearStorage" class="load-btn secondary">Clear Storage</button>
                <button id="saveToLocal" class="load-btn secondary">Save to Local</button>
            </div>
            <div id="statusMessage" class="status-message"></div>
        </section>

        <section id="projectCardList" class="grid-layout">
        </section>       

        <script src="project-card.js"></script>
        <script src="data-manager.js"></script>
    </main>

</body>
</html>
